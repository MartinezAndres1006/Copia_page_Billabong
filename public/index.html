<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ingresa para tener descuentos en tus juegos favoritos">
    <meta name="keywords" content="ps4, juegos, digitales, gaming, venta, tienda de licencias">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Form|Backend</title>
</head>

<body class="cuerpo">
  
    <main>
        <div class="container-fluid d-flex justify-content-center">
            <section class="row caja">
                <form action="/products" enctype="multipart/form-data" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Producto</label>
                        <input name="article" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Precio</label>
                        <input name="price" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="mb-3 form-check">
                      <div class="custom-file btn-dark">
                        <input type="file" class="custom-file-input btn btn-dark" id="customFileLang" lang="es" name="image">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-dark boton" id="addProduct">AÃ±adir</button>
                </form>
            </section>
        </div>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
